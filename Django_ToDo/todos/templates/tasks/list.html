
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
    .list-item {
        background-color:#638CBB;
        border-radius: 2.5%;
        margin-bottom: 10px;
        padding: 2.5%;
    }
    .list-item:hover {
        box-shadow:6px 2px 30px 0px #638CBB;
    }

</style>
<div class="center-column">
    <h3> Tasks </h3>
    <form action="/" method="POST">
       <div class="form-group">
            {% csrf_token %}
            {{form.title}}
            <input class="btn btn-sm btn-info" type="submit" name="Create Task" id="">
       </div>
    </form>

    <div>
        {% for todo in todos %}
        <div class="list-item">
            {% if todo.complete == True %}
               <div class="list-item-title"> <strike>{{todo}}</strike> </div>
            {% else %}
                <div class="list-item-title"><span>{{todo}}</span></div>
            {% endif %}
            <br>
            <a class="btn btn-sm btn-info" href="{% url 'update_task' todo.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' todo.id %}">Delete</a>
        </div>
        {% endfor %}

    </div>
</div>
